<div class="row">
    <div class="col-md-3">
        <ul id="side-nav">
            <li ng-repeat="report in reports" ng-class="{'active': currentView === report.id}">
                <a href="javascript:void(0)" ng-click="setView(report.id)"> {{report.name}} </a> <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
    	<div ng-repeat="report in reports | filter : {id: currentView}" ui-view="{{report.id}}"></div>
	</div>
</div>
